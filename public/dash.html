<html>
	<head>
		<title>Constellation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://use.fontawesome.com/91f06324d5.js"></script>
		<script src="assets/js/jquery-3.1.0.min.js"></script>
		<script src="assets/js/vue.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />

	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="http://trevorsnodgrass.com/images/constellation.png" alt="" /></span>
							<h1>Constellation</h1>
                            <hr />

						</header>

							<div id="app">
  								{{ message }} <br />
								{{ secondMess }} <br />
								<pre>{{ thirdMess }}</pre>
							</div>
						</header>

					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Trevor Snodgrass 2016</li>
						</ul>
					</footer>

			</div>

			<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
			<script>
			var v1 = parent.document.URL.substring(parent.document.URL.indexOf('=') +1, parent.document.URL.length);
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello ' + v1,
					secondMess: 'This will be the user dashboard where they can manage their students and view course openings.',
					thirdMess: "Part of me thinks it would be smart to set it up so that administrators setup schedules via course number\n and go by column to select times and teachers."
				}
			});
			</script>


	</body>


</html>
